specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SnapitAuction
    network: chapel
    source:
      address: "0xd753Fe8fB1748969f4255c74e7f3d0235A04ABBe"
      abi: SnapitAuction
      startBlock: 38073919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionClaimed
        - AuctionStarted
        - Bid
      abis:
        - name: SnapitAuction
          file: SnapitAuction/abis/SnapitAuction.json
      eventHandlers:
        - event: AuctionClaimed(uint256,indexed address,uint256)
          handler: handleAuctionClaimed
        - event: AuctionStarted(uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: Bid(uint256,indexed address,uint256)
          handler: handleBid
      file: SnapitAuction/SnapitAuction.wasm
