specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SnapitAuction
    network: chapel
    source:
      address: "0x345ab5eE5aE6005432Ef4AE421F4f303895D69a6"
      abi: SnapitAuction
      startBlock: 37994994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionClaimed
        - AuctionStarted
        - Bid
      abis:
        - name: SnapitAuction
          file: ./abis/SnapitAuction.json
      eventHandlers:
        - event: AuctionClaimed(uint256,indexed address,uint256)
          handler: handleAuctionClaimed
        - event: AuctionStarted(uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: Bid(uint256,indexed address,uint256)
          handler: handleBid
      file: ./src/snapit-auction.ts
